{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="detail_test">
<h1>{{ portfolio.title }}</h1>

    <div class="col-md-8">
        <img src="{% static portfolio.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ portfolio.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ portfolio.technology }}</p>
    </div>
</div>
{% endblock %}
