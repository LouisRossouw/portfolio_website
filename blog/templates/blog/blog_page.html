{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block page_content %}
<div class="blog_page_main">
    <h1 class="blog_page_title">{{ page.title }}</h1>

    <p class="blog_page_date">{{ page.date }}</p>
    <div class="blog_page_body">
        
        {{ page.body|richtext }}
    </div>

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
</div>
{% endblock %}
